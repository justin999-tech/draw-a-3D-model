<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票回歸線</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            displayGraph();
        });

        function displayGraph() {
            const stockId = "2330"; // 預設的股票代號

            // 模擬數據: x - 月份, y - 交易量, z - 均價(這邊要改掉，這邊是隨機生成數據)
            const xValues = Array.from({ length: 12 }, (_, i) => i + 1); // 1-12月
            const yValues = Array.from({ length: 12 }, () => Math.floor(Math.random() * 10000 + 1000)); // 隨機交易量
            const zValues = Array.from({ length: 12 }, () => Math.random() * 500 + 50); // 隨機均價

            // 3D 散點圖數據
            const trace1 = {
                x: xValues,
                y: yValues,
                z: zValues,
                mode: 'markers',
                type: 'scatter3d',
                marker: { size: 5, color: 'blue' },
                name: `Stock ${stockId}`
            };

            const layout = {
                title: `股票 ${stockId} 的三維回歸分析`,
                scene: {
                    xaxis: { title: '月份' },
                    yaxis: { title: '交易量' },
                    zaxis: { title: '均價' }
                }
            };

            Plotly.newPlot('myDiv', [trace1], layout);
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        #myDiv {
            margin-top: 30px;
            width: 80%;
            height: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1 id="pageTitle">股票回歸線視覺化</h1>
    <div id="myDiv"></div>
</body>
</html>
